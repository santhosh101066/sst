<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.32.1/jwplayer.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JWPlayer Stream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #player-container {
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
        }

        body::-webkit-scrollbar {
            width: 8px;
            background-color: rgba(0, 0, 0, 0.7);
        }

        body::-webkit-scrollbar-thumb {
            border-radius: 10px;
            background-color: rgba(140, 140, 140, 0.5);
        }

        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(140, 140, 140, 0.7);
        }
    </style>
</head>

<body>
    <div id="player-container"></div>

    <script>
        window.onload = function () {
            // jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; // your license key

            jwplayer("player-container").setup({
                file: "http://stalker.santhosh-home-101066.site/live.m3u8?cmd=ffrt%20http%3A%2F%2Flocalhost%2Fch%2F24059",
                // image: "https://mma.prnewswire.com/media/1919551/WillowTV_Logo.jpg?p=facebook",
                width: "100%",
                aspectratio: "16:9",
                autostart: true,
                mute: false,
                preload: "auto",
                captions: {
                    color: "white",
                    fontSize: "16px",
                    backgroundOpacity: 0
                },
                sharing: {
                    sites: ["facebook", "twitter"]
                },
                // Optional DRM (remove if not needed)
                // drm: {
                //     "clearkey": {
                //         "keyId": "9872e439f21f4a299cab249c6554daa3",
                //         "key": "0cdfcfe0d0f1fbe100554ce3ef4c4665"
                //     }
                // }
            });

            jwplayer().on("error", function (e) {
                console.error("JWPlayer error:", e.message);
            });

            jwplayer().on("ready", function () {
                console.log("JWPlayer ready");
            });

            jwplayer().on("play", function () {
                document.body.style.backgroundColor = "#000";
            });
        };
    </script>
</body>

</html>
