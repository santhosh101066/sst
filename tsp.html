<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .ad-container {
            padding: 0; /* No extra spacing */
            margin: 0;  /* No extra spacing */
        }
        #video-container {
            width: 90%;
            max-width: 800px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>

    <!-- Top Ad (Zero Spacing) -->

    <!-- Video Player (Directly Below Top Ad) -->
    <div id="container">
        <div id="video-container">
            <video id="video" controls autoplay></video>
        </div>
    </div>

    <!-- Bottom Ad (Zero Spacing) -->
    
    <script>
        async function fetchM3u8Url() {
            try {
                let response = await fetch("proxy.php");  // PHP script to fetch stream URL
                let m3u8Url = await response.text();

                if (Hls.isSupported()) {
                    let video = document.getElementById("video");
                    let hls = new Hls();
                    hls.loadSource(m3u8Url);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                } else {
                    alert("HLS not supported in this browser.");
                }
            } catch (error) {
                console.error("Error fetching M3U8:", error);
                alert("Stream could not be loaded.");
            }
        }

        window.onload = fetchM3u8Url;
    </script>

</body>
</html>
